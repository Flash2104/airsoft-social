<div class="main-container">
  <mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav class="main-sidenav" mode="side" opened="true">
      <mat-nav-list class="main-sidenav-list">
        <button
          *ngFor="let link of links"
          mat-raised-button
          [routerLink]="link.path"
          routerLinkActive="mat-accent"
          class="link-button"
        >
          <div class="d-flex align-items-center">
            <mat-icon class="ms-3" mat-list-icon>{{ link.icon }}</mat-icon>
            <div class="ms-3">{{ link.title }}</div>
          </div>
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <div class="main-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
