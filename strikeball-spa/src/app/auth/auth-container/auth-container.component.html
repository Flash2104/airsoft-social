<div class="auth-container">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2">input</mat-icon> Вход
      </ng-template>
      <mat-card class="sign-in-card">
        <mat-card-content>
          <app-sign-in></app-sign-in>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2">assignment</mat-icon> <span>Регистрация</span>
      </ng-template>
      <mat-card class="sign-up-card">
        <mat-card-content>
          <app-sign-up></app-sign-up>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
