  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="sign-in-form">
        <mat-form-field class="mb-3" appearance="fill">
          <mat-label>Адрес эл. почты или номер телефона</mat-label>
          <input
            type="text"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Ex.pat@example.com или 88005553535"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Введите правильную почту или номер
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Обязательное поле
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-3" appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password" />
          <button
            *ngIf="form.controls['password'].value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="form.controls['password'].reset()"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Пароль обязателен для ввода
          </mat-error>
        </mat-form-field>
        <div class="submit-button-row">
          <button mat-raised-button class="submit-button" (click)="onSubmit()">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
